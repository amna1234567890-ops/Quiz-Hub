<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .input-group {
        position: relative;
        margin-bottom: 15px;
    }
    .input-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
    }
    .input-group input {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }
    .auth-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background:#555;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    .switch {
        text-align: center;
        font-size: 13px;
        margin-top: 10px;
        color: #555;
    }
    .switch a {
        color: #007bff;
        text-decoration: none;
    } 
</style>
</head>
<body>

<div class="container" id="authBox">
    <!-- Login Form -->
    <div id="loginForm" style="display:none;">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="Email">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Password">
        </div>
        <button class="auth-btn" id="loginBtn">Login</button>
        <div class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signupName" placeholder="Full Name">
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="Email">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="Password">
        </div>
        <button class="auth-btn" id="signupBtn">Sign Up</button>
        <div class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
